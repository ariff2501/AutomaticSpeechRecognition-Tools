<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Speech | ASR Tools</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Cloud Speech</h1>
            <nav>
                <a href="/" class="nav-link">Home</a>
                <span class="nav-divider">|</span>
                <span class="current-page">Google Cloud Speech</span>
            </nav>
        </header>
        
        <main>
            <div class="asr-implementation">
                <div class="implementation-info">
                    <p>Cloud-based speech recognition using Google's API.</p>
                </div>
                
                <div class="api-key-section">
                    <label for="apiKey">Google Cloud API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your Google Cloud API Key">
                    <button id="saveApiKey" class="button">Save Key</button>
                </div>
                
                <div class="controls">
                    <button id="startRecording" class="button primary" disabled>Start Recording</button>
                    <button id="stopRecording" class="button primary" disabled>Stop Recording</button>
                    <button id="uploadAudio" class="button">Upload Audio File</button>
                    <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
                </div>
                
                <div class="status-indicator">
                    <div id="statusDot"></div>
                    <span id="statusText">API key needed</span>
                </div>
                
                <div class="transcript-container">
                    <h2>Transcript</h2>
                    <textarea id="transcript" rows="10" placeholder="Your speech will appear here..."></textarea>
                    
                    <div class="buttons">
                        <button id="copyTranscript" class="button secondary">Copy Text</button>
                        <button id="clearTranscript" class="button secondary">Clear Text</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 ASR Tools Demo</p>
        </footer>
    </div>
    
    <script src="/js/google-speech.js"></script>
</body>
</html>
